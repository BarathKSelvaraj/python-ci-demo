name: Display secret

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GLOBAL_VAR: "Helloworld"
    steps:
      - name: Use global var
        run: |
          echo "Global says: $GLOBAL_VAR"

      - name: Set step var
        run: echo "STEP_VAR=StepValue" >> $GITHUB_ENV
      
      - name: Use step var
        run: echo "Step var is $STEP_VAR"
